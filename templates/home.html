<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h1>Student Exam Performance Prediction</h1>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('predict_datapoint')}}" method="post">
                            <div class="mb-3">
                                <label for="gender" class="form-label">Gender</label>
                                <select class="form-select" name="gender" id="gender" required>
                                    <option value="" disabled selected>Select your Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="ethnicity" class="form-label">Race or Ethnicity</label>
                                <select class="form-select" name="ethnicity" id="ethnicity" required>
                                    <option value="" disabled selected>Select Ethnicity</option>
                                    <option value="group A">Group A</option>
                                    <option value="group B">Group B</option>
                                    <option value="group C">Group C</option>
                                    <option value="group D">Group D</option>
                                    <option value="group E">Group E</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="parental_level_of_education" class="form-label">Parental Level of Education</label>
                                <select class="form-select" name="parental_level_of_education" id="parental_level_of_education" required>
                                    <option value="" disabled selected>Select Parent Education</option>
                                    <option value="associate's degree">associate's degree</option>
                                    <option value="bachelor's degree">bachelor's degree</option>
                                    <option value="high school">high school</option>
                                    <option value="master's degree">master's degree</option>
                                    <option value="some college">some college</option>
                                    <option value="some high school">some high school</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="lunch" class="form-label">Lunch Type</label>
                                <select class="form-select" name="lunch" id="lunch" required>
                                    <option value="" disabled selected>Select Lunch Type</option>
                                    <option value="free/reduced">free/reduced</option>
                                    <option value="standard">standard</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="test_preparation_course" class="form-label">Test Preparation Course</label>
                                <select class="form-select" name="test_preparation_course" id="test_preparation_course" required>
                                    <option value="" disabled selected>Select Test Preparation Course</option>
                                    <option value="none">None</option>
                                    <option value="completed">Completed</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="reading_score" class="form-label">Reading Score out of 100</label>
                                <input type="number" class="form-control" name="reading_score" id="reading_score" placeholder="Enter your Reading Score" min='0' max='100' required>
                            </div>
                            <div class="mb-3">
                                <label for="writing_score" class="form-label">Writing Score out of 100</label>
                                <input type="number" class="form-control" name="writing_score" id="writing_score" placeholder="Enter your Writing Score" min='0' max='100' required>
                            </div>
                            <div class="mb-3">
                                <input type="submit" class="btn btn-primary" value="Predict your Maths Score">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-muted">
                        THE prediction is {{ results }}
                    </div>
                </div>
            </div>
        </div>
    <</div>
